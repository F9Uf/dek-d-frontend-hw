<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="main.css">
  <title>Slider</title>
</head>
<body>
  <div class="container">
    <div class="slider">
      <div class="slider-body">
        <div class="slider-img" id="slider-item"></div>
        <div class="fade" id="prev">
          <div class="btn prev" onclick="toggle(current-1)"></div>
        </div>
        <div class="fade" id="next">
          <div class="btn next" onclick="toggle(current+1)"></div>
        </div>
      </div>
      <div class="slider-footer" id="slider-footer">

      </div>
    </div>
  </div>
  <script src="main.js"></script>
</body>
</html>
